<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Menu Site</h2>

    <!-- 메뉴 입력 -->
    <label for="menuSelect">메뉴 :</label>
    <input type="text" id="menuSelect" placeholder="메뉴를 입력하세요"><br><br>

    <!-- 확인 버튼 -->
    <button onclick="menuSelectFunc()">확인</button>

    <script>
        function menuSelectFunc() {
            // 입력된 메뉴 값을 가져옴
            var menuSelect = document.getElementById('menuSelect').value;

            // 메뉴명을 HTML id="menuOutput"에 출력
            var menu = "메뉴명: " + menuSelect;
            document.getElementById('menuOutput').innerHTML = menu;
        }
    </script>

    <!-- 결과가 출력될 h1 태그 -->
    <h1 id="menuOutput"></h1>
</body>

</html>
