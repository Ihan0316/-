<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Site</title>
</head>

<body>
    <h2>Login Site</h2>

    <!-- 아이디 입력 -->
    <label for="username">아이디:</label>
    <input type="text" id="username" placeholder="아이디를 입력하세요"><br><br>

    <!-- 패스워드 입력 -->
    <label for="password">패스워드:</label>
    <input type="text" id="password" placeholder="패스워드를 입력하세요"><br><br>

    <!-- 로그인 버튼 -->
    <button onclick="login()">로그인</button>

    <script>
        function login() {
            // 입력된 아이디와 패스워드 값을 가져옴
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 아이디와 패스워드를 alert로 출력
            alert("아이디: " + username + "\n패스워드: " + password);

            // 로그인 결과를 HTML id="usid, uspassword"에 출력
            var user_id = "아이디: " + username;
            var user_password = "패스워드: " + password;
            document.getElementById('user_id').innerHTML = user_id;
            document.getElementById('user_password').innerHTML = user_password;
        }
    </script>

<!-- html에 함수 호출 -->
    <p id="user_id"></p>
    <p id="user_password"></p>
</body>

</html>
