<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box</title>
  <style>
    h1,
    a {
      border-width: 5px;
      border-color: red;
      border-style: solid;
      /* 경계를 기준으로 안쪽 - padding, 바깥쪽 - margin, 방향 동서남북 - top, right, left, bottom */
      padding: 20px;
      /* border: 5px blue solid  처럼 요약 가능*/
      margin: 30px;
      /* margin은 중첩 가능 */
      width: 100px;
      /* width 는 폭변경 */
      display: block;
      /* display는 보일지 안보일지 , 어떻게 보일지 설정 */
    }
  </style>
</head>

<body>
  <h1>CSS 박스 모델 연습장</h1>

  <h1>CSS</h1>
  <h1>CSS</h1>

  <h1>CSS</h1>
  Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>)
  is a style sheet language used for describing the presentation of a document
  written in a markup language such as HTML.
</body>

</html>
