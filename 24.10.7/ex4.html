<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 배열의 특정 원소값 가져오기 -->
    <h1> Array </h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["e_going", "lee_che"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write("<br>");
        document.write(coworkers[1]);
    </script>

    <h2>count</h2>
    <script>
        document.write("<br>");
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('tae_ho');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers);
        document.write("<br>");
        document.write(coworkers.length);
    </script>


</body>

</html>
