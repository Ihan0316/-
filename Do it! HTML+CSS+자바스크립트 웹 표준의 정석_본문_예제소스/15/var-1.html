<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어로 지역 변수 선언하기</title>
</head>
<body>
	<script>		
		function addNumber() { 								
      //var로 설정하면 함수 안에서는 지역변수로 사용
			var sum = 10 + 20;			
		}
    addNumber();
    console.log(sum);    
  </script>
</body>
</html>
