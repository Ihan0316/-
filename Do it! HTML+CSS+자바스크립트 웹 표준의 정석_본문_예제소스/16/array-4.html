<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체의 메서드</title>
</head>

<body>
  <p>splice 메서드 사용하기</p>
  <script>
    // 인수가 1개일 경우
    // splice(*) - 인덱스 *부터 끝까지 삭제 후 기존 arr에 반환
    var numbers = [1, 2, 3, 4, 5];
    var newNumbers = numbers.splice(2);
    document.write("반환된 배열 : " + newNumbers + "<br>");
    document.write("변경된 배열 : " + numbers);
    document.write("<hr>");

    // 인수가 2개일 경우
    // splice(a,b) - 인덱스 a의 b개를 삭제 후 기존 arr에 반환
    var study = ["html", "css", "web", "jquery"];
    var newStudy = study.splice(1, 2);
    document.write("반환된 배열 : " + newStudy + "<br>");
    document.write("변경된 배열 : " + study);
    document.write("<hr>");

    // 인수가 3개 이상일 경우
    // splice(a,b,c) - 인덱스의 a의 b개를 삭제 후 c를 삭제한 위치에 추가 후 기존 arr에 반환
    var study = ["html", "css", "web", "jquery"];
    var newStudy2 = study.splice(1, 2, "js");
    document.write("반환된 배열 : " + newStudy2 + "<br>");
    document.write("변경된 배열 : " + study);
  </script>
</body>

</html>
